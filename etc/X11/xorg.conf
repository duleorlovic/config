# on back of a computer first usb row is keybouard 0 (left) then mouse 0 (rigth)
# second row kbd1 mouse1
# third row kbd2 mouse2
# also for monitors first row monitor0, then monitor1, monitor2
# TWO FIX
# mouse0 use event-mouse, others use just mouse
# section videocard1 has to be declared before videoCard0, dont know why
#
Section "ServerFlags"
	Option	    "DefaultServerLayout" "seat0"
	Option	    "AllowMouseOpenFail" "true"
	Option	    "AutoAddDevices" "false"
#	Option	    "AutoEnableDevices" "false"
	Option	    "DontZap" "false"
EndSection

Section "ServerLayout"
	Identifier     "seat0"
	Screen      0  "Screen0" 0 0
	InputDevice    "Mouse0" "CorePointer"
	InputDevice    "Keyboard0" "CoreKeyboard"
EndSection

Section "ServerLayout"
	Identifier     "seat1"
	Screen      0  "Screen1" 0 0
	InputDevice    "Mouse1" "CorePointer"
	InputDevice    "Keyboard1" "CoreKeyboard"
EndSection

Section "ServerLayout"
	Identifier     "seat2"
	Screen      0  "Screen2" 0 0
	InputDevice    "Mouse2" "CorePointer"
	InputDevice    "Keyboard2" "CoreKeyboard"
EndSection

Section "Module"
	Load	"glx"
EndSection


Section "InputDevice"
	Identifier  "Keyboard0"
	Driver      "evdev"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:14.0-usb-0:1:1.0-event-kbd"
	Option	    "XkbRules" "xorg"
	Option	    "XkbModel" "evdev"
	Option	    "XkbLayout" "us"
	Option	    "GrabDevice" "yes"
EndSection

Section "InputDevice"

        Option         "Protocol" "ExplorerPS/2"
	Identifier  "Mouse0"
	Driver      "mouse"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:14.0-usb-0:2:1.0-mouse"
#	Option		"Device" "/dev/input/mouse1"
EndSection

Section "InputDevice"
	Identifier  "Keyboard1"
	Driver      "evdev"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:1a.0-usb-0:1.1:1.0-event-kbd"
	Option	    "XkbRules" "xorg"
	Option	    "XkbModel" "evdev"
	Option	    "XkbLayout" "us"
	Option	    "GrabDevice" "yes"
EndSection

Section "InputDevice"

        Option         "Protocol" "ExplorerPS/2"
	Identifier  "Mouse1"
	Driver      "mouse"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:1a.0-usb-0:1.2:1.0-mouse"
#	Option		"Device" "/dev/input/mouse2"
EndSection

Section "InputDevice"
	Identifier  "Keyboard2"
	Driver      "evdev"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:1a.0-usb-0:1.5:1.0-event-kbd"
	Option	    "XkbRules" "xorg"
	Option	    "XkbModel" "evdev"
	Option	    "XkbLayout" "us"
	Option	    "GrabDevice" "yes"
EndSection

Section "InputDevice"  
	Identifier  "Mouse2"
	Driver      "mouse"
	Option	    "Device" "/dev/input/by-path/pci-0000:00:1a.0-usb-0:1.6:1.0-mouse"
 	Option         "Protocol" "ExplorerPS/2"
	#	Option		"Device" "/dev/input/mouse0"
EndSection

